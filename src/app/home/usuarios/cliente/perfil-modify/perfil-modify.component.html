<div class="container mt-5 pt-5">
    <div class="row mt-2">
        <p class="h3 m-0 p-0">Modificar Perfil</p>
    </div>

    <form class="row was-validated needs-validation" [formGroup]="formularioPersona" errorTailor novalidate>
        <div class="row mt-3">
            <!-- Fotografia y boton de fotografia -->
            <div class=" col col-12 col-sm-12 col-m-10 col-lg-10 d-flex justify-content-center align-items-center ">
                <div class=" text-center">
                    <div>
                        <div *ngIf="fileChange == false; else conimagen">
                            <svg xmlns="http://www.w3.org/2000/svg" width="165" height="165" fill="currentColor"
                                class="bi bi-person-circle border border-primary text-primary p-2 mb-1"
                                viewBox="0 0 16 16">
                                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                                <path fill-rule="evenodd"
                                    d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
                            </svg>
                        </div>

                        <ng-template #conimagen>
                            <div>
                                <img [src]="preView" alt="" class="img-perfil" >
                            </div>
                        </ng-template>
                    </div>
                    <div class="row">
                        <div class="col text-center m-2">
                            <input type="file" class="btn btn-primary rounded rounded-pill" name="a" id=""
                                (change)="capturarArchivo($event)">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Botones de formulario, salvar informacion -->
            <div class=" mt-2 col col-12 col-sm-12 col-md-2 col-lg-2">
                <button type="submit" (click)="guardarInfo()" class="btn btn-success text-white w-100 rounded-pill"
                    data-bs-toggle="tooltip" data-bs-placement="top" title="Almacena todo el formulario"> Guardar
                    Cambios</button>
            </div>

        </div>

        <div class="row mt-3">
            <!-- Apartado 1 -->
            <div class="col col-12 col-sm-12 col-md-12 col-lg-4">
                <!-- Datos personales -->
                <div class="container border border-primary">
                    <div class="row">
                        <div class="col">
                            <p class="h5 m-2 ms-0">Datos personales</p>
                            <div class="row mt-4 g-3">
                                <div class="row mt-2">
                                    <div class="col col-4">
                                        <label for="exampleFormControlInput1" class="form-label">Nombre</label>
                                    </div>
                                    <div class="col col-8 datosRequeridos">
                                        <input formControlName="nombre" value="" type="text" class="form-control"
                                            id="idNombre" placeholder="Nombre" required>
                                    </div>
                                </div>
                                <div class="row mt-2">
                                    <div class="col col-4">
                                        <label for="exampleFormControlInput1" class="form-label">Apellido
                                            Paterno</label>
                                    </div>
                                    <div class="col col-8 datosRequeridos">
                                        <input formControlName="apellP" value="" type="text" class="form-control"
                                            id="idApellidos" placeholder="Apellido Paterno" required>
                                    </div>
                                </div>
                                <div class="row mt-2">
                                    <div class="col col-4">
                                        <label for="exampleFormControlInput1" class="form-label">Apellido
                                            Materno</label>
                                    </div>
                                    <div class="col col-8">
                                        <input formControlName="apellM" value="" type="text" class="form-control"
                                            id="idApellidos" placeholder="Apellido Materno">
                                    </div>
                                </div>
                                <div class="row mt-2">
                                    <div class="col col-5">
                                        <label for="exampleFormControlInput1" class="form-label">Fecha de
                                            nacimiento</label>
                                    </div>
                                    <div class="col col-7">
                                        <input formControlName="fnaciM" value="" type="date" class="form-control"
                                            id="fnacimiento" placeholder="">
                                    </div>
                                </div>
                                <div class="row mt-2">
                                    <div class="col col-2">
                                        <label for="exampleFormControlInput1" class="form-label">Genero</label>
                                    </div>
                                    <!-- Radio -->
                                    <div class="col col-10">
                                        <div class="row">
                                            <div class="col-6 ps-5 form-check">
                                                <label>
                                                    <input formControlName="genero" type="radio" value="M"
                                                        class="form-check-input" id="M" name="genero">
                                                    Masculino
                                                </label>
                                            </div>
                                            <div class="col-6 ps-5 form-check">
                                                <label>
                                                    <input formControlName="genero" type="radio" value="F"
                                                        class="form-check-input" id="F" name="genero">
                                                    Femenino
                                                </label>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Datos de contacto -->
                <div class="container border border-primary mt-5 mb-5">
                    <div class="row">
                        <div class="col">
                            <p class="h5 m-2 ms-0">Datos de contacto</p>
                            <div class="row mt-4 g-3">
                                <div class="row mt-2">
                                    <div class="col col-4">
                                        <label for="exampleFormControlInput1" class="form-label">Correo</label>
                                    </div>
                                    <div class="col col-8 datosRequeridos">
                                        <input formControlName="correo" value="" type="email" class="form-control"
                                            id="idCorreo" placeholder="Correo" required>
                                    </div>
                                </div>
                                <div class="row mt-2">
                                    <div class="col col-4">
                                        <label for="exampleFormControlInput1" class="form-label">Contraseña</label>
                                    </div>
                                    <div class="col col-8 datosRequeridos">
                                        <input formControlName="contas" value="" type="password" class="form-control"
                                            id="idContraseña" placeholder="Contraseña" required maxlength="8">
                                    </div>
                                </div>
                                <div class="row mt-2 mb-2">
                                    <div class="col col-4">
                                        <label for="exampleFormControlInput1" class="form-label">Teléfono</label>
                                    </div>
                                    <div class="col col-8">
                                        <input formControlName="telefo" value="" type="text" class="form-control"
                                            id="idTelefono" placeholder="Teléfono">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Apartado 2 -->
            <div class="col col-12 col-sm-12 col-md-12 col-lg-4">
                <!-- Direcciones -->
                <div class="container border border-primary mb-5">
                    <!-- Titulo y botones -->
                    <div class="row w-100 m-2 ms-0">
                        <div class="col col-8 col-md-8">
                            <p class="h5 m-2 ms-0">Dirección</p>
                        </div>
                        <div class="col col-4 col-md-4">
                            <div class="row">
                                <div class="col col-12 text-end">
                                    <!-- Boton agregar -->
                                    <a type="button" (click)="saveDirection()" data-bs-toggle="tooltip"
                                        data-bs-placement="top" title="Guardar direccion"
                                        class="btn btn-outline-success">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                            fill="currentColor" class="bi bi-check2" viewBox="0 0 16 16">
                                            <path
                                                d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z" />
                                        </svg>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="mb-4" id="accordion">
                        <ul class="nav nav-tabs p-0 m-0 small">
                            <li class="nav-item col-4">
                                <a class="nav-link small collapsed btn" [ngClass]="{'active': activeDirection[0]}" data-bs-toggle="collapse"
                                    (click)="direccionActivedButton(0)">
                                    Dirección1
                                </a>
                            </li>
                            <li class="nav-item col-4">
                                <a class="nav-link small collapsed btn" [ngClass]="{'active': activeDirection[1]}" data-bs-toggle="collapse"
                                    (click)="direccionActivedButton(1)">
                                    Dirección2
                                </a>
                            </li>
                            <li class="nav-item col-4">
                                <a class="nav-link small collapsed btn" [ngClass]="{'active': activeDirection[2]}" data-bs-toggle="collapse"
                                    (click)="direccionActivedButton(2)">
                                    Dirección3
                                </a>
                            </li>
                        </ul>

                        <div class="card">
                            <!-- Direccion 1 -->
                            <div id="collapseOne" class="collapse show" data-bs-parent="#accordion">
                                <div class="card-body">
                                    <div class="row mt-1 g-3">
                                        <div class="row mt-1">
                                            <div class="col col-4">
                                                <label for="exampleFormControlInput1" class="form-label">Calle</label>
                                            </div>
                                            <div class="col col-8">
                                                <input formControlName="fcalle" value="" type="text"
                                                    class="form-control" id="idCalle" placeholder="Calle">
                                            </div>
                                        </div>
                                        <div class="row mt-1">
                                            <div class="col col-4">
                                                <label for="exampleFormControlInput1" class="form-label">Colonia</label>
                                            </div>
                                            <div class="col col-8">
                                                <input formControlName="fcolon" value="" type="text"
                                                    class="form-control" id="idColonia" placeholder="Colonia">
                                            </div>
                                        </div>
                                        <div class="row mt-2">
                                            <div class="col col-4">
                                                <label for="exampleFormControlInput1"
                                                    class="form-label">Municipio</label>
                                            </div>
                                            <div class="col col-8">
                                                <input formControlName="munici" value="" type="text"
                                                    class="form-control" id="idMunicipio" placeholder="Municipio">
                                            </div>
                                        </div>
                                        <div class="row mt-2">
                                            <div class="col col-4">
                                                <label for="exampleFormControlInput1" class="form-label">Estado</label>
                                            </div>
                                            <div class="col col-8">
                                                <input formControlName="estado" value="" type="text"
                                                    class="form-control" id="idEstado" placeholder="Estado">
                                            </div>
                                        </div>
                                        <div class="row mt-2">
                                            <div class="col col-4">
                                                <label for="exampleFormControlInput1" class="form-label">Código
                                                    Postal </label>
                                            </div>
                                            <div class="col col-8">
                                                <input formControlName="codPos" value="" type="text"
                                                    class="form-control" id="idCodigoPostal"
                                                    placeholder="Código Postal ">
                                            </div>
                                        </div>
                                        <div class="row mt-2">
                                            <div class="col col-4">
                                                <label for="exampleFormControlInput1" class="form-label">Numero
                                                    interior </label>
                                            </div>
                                            <div class="col col-8">
                                                <input formControlName="ninter" value="" type="text"
                                                    class="form-control" id="idNinterior"
                                                    placeholder="Numero interior ">
                                            </div>
                                        </div>
                                        <div class="row mt-2">
                                            <div class="col col-4">
                                                <label for="exampleFormControlInput1" class="form-label">Numero
                                                    exterior </label>
                                            </div>
                                            <div class="col col-8">
                                                <input formControlName="nexter" value="" type="text"
                                                    class="form-control" id="idNexterior" placeholder="interior">
                                            </div>
                                        </div>
                                        <div class="row mt-2 mb-2">
                                            <div class="col col-4">
                                                <label for="exampleFormControlInput1" class="form-label">Referencia
                                                </label>
                                            </div>
                                            <div class="col col-8">
                                                <textarea formControlName="refere" value="" type="text"
                                                    class="form-control" id="idReferencia"
                                                    placeholder="Referencia "></textarea>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Apartado 3 -->
            <div class="col col-12 col-sm-12 col-md-12 col-lg-4">
                <!-- Tarjetas -->
                <div class="container border border-primary mb-5">
                    <!-- Titulo y botones -->
                    <div class="row w-100 m-2 ms-0">
                        <div class="col col-8 col-md-8">
                            <p class="h5 m-2 ms-0">Tarjetas</p>
                        </div>
                        <div class="col col-4 col-md-4">
                            <div class="row">
                                <div class="col col-6">
                                    <!-- Boton agregar -->
                                    <!-- <a type="button" (click)="saveCard()" data-bs-toggle="tooltip"
                                        data-bs-placement="top" title="Agregar tarjeta" class="btn btn-outline-success">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                            fill="currentColor" class="bi bi-check2" viewBox="0 0 16 16">
                                            <path
                                                d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z" />
                                        </svg>
                                    </a> -->
                                </div>
                                <div class="col col-6 ">
                                    <!-- Boton eliminar -->
                                    <!-- <a type="button" (click)="clearTarjeta()" data-bs-toggle="tooltip"
                                        data-bs-placement="top" title="Eliminar tarjeta" class="btn btn-outline-danger">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                            fill="currentColor" class="bi bi-trash3-fill" viewBox="0 0 16 16">
                                            <path
                                                d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5Zm-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5ZM4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06Zm6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528ZM8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5Z" />
                                        </svg>
                                    </a> -->
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Tarjetas encabezado -->
                    <ul class="nav nav-tabs p-0 m-0 small">
                        <li class="nav-item col-4">
                            <!-- <a class="nav-link small collapsed btn" data-bs-toggle="collapse" (click)="tarjetaU()">
                                Tarjeta1
                            </a> -->
                        </li>
                        <li class="nav-item col-4">
                            <!-- <a class="nav-link small collapsed btn" data-bs-toggle="collapse" (click)="tarjetaD()">
                                Tarjeta2
                            </a> -->
                        </li>
                        <li class="nav-item col-4">

                            <!-- <a class="nav-link small collapsed btn" data-bs-toggle="collapse" (click)="tarjetaT()">
                                Tarjeta3
                            </a> -->

                        </li>
                    </ul>

                    <!-- Formulario tarjetas -->
                    <div class="row mt-1 g-3">
                        <div class="row mt-2">
                            <div class="col col-4">
                                <label for="exampleFormControlInput1" class="form-label">Propietario</label>
                            </div>
                            <div class="col col-8">
                                <input formControlName="namePr" value="" type="text" class="form-control"
                                    id="idPropietario" placeholder="Propietario">
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col col-4">
                                <label for="exampleFormControlInput1" class="form-label">Tarjeta</label>
                            </div>
                            <div class="col col-8">
                                <input formControlName="numbeT" value="" type="text" class="form-control" id="idTarjeta"
                                    placeholder="Tarjeta">
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col col-4">
                                <label for="formVencimiento" class="form-label">Fecha vencimiento</label>
                            </div>
                            <div class="col col-8">
                                <input formControlName="fvenci" value="" type="month" class="form-control" id="idFven"
                                    placeholder="">
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col col-4">
                                <label for="exampleFormControlInput1" class="form-label">CVV</label>
                            </div>
                            <div class="col col-8">
                                <input formControlName="cvvTar" value="" type="number" class="form-control mb-2"
                                    id="cvv" placeholder="CVV">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </form>

</div>

<app-footer></app-footer>
