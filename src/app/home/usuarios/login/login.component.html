<nav class="bg-primary text-center">
    <span class="h3 text-white">Tu felicidad es lo mas importante para nosotros</span>
</nav>

<div class="container mt-5" style="width: 35%;">
    <div class="card bg-primary text-white">
        <div class="card-body text-center roundes-bottom">
            <span class="">
                <svg xmlns="http://www.w3.org/2000/svg" width="30%" height="30%" fill="currentColor"
                    class="bi bi-person-circle m-4" viewBox="0 0 16 16">
                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                    <path fill-rule="evenodd"
                        d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
                </svg>
            </span>
            <div class="container w-75 mt-3">
                <form class="">
                    <div class="mb-3">
                        <input class="form-control" type="text" name="correo" id="" placeholder="Correo electrónico o N° empleado">
                    </div>
                    <div class="mb-3">
                        <input class="form-control" type="password" name="contraseña" id="" placeholder="Contraseña">
                    </div>

                    <button class="btn btn-success rounded-pill" (click)="ingresar()">Iniciar sesión</button>
                </form>
            </div>
        </div>
        <div class="card-footer bg-light text-primary text-center">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <h6>¿Olvidaste tu contraseña?</h6>
                        <button class="btn btn-success rounded-pill" (click)="recovery()">
                            <span class="small">Recuperar contraseña</span>
                        </button>
                    </div>
                    <div class="col">
                        <h6>¿No tienes una cuenta?</h6>
                        <button class="btn btn-success rounded-pill" (click)="registro()">
                            <span class="small">Registrate aquí</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
